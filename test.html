<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>test</title>

  <link rel="stylesheet" href="css/normalize.css">
  <style>
    nav {
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: inline;
    }

    @media only screen and (min-width: 992px) {
      nav {
        text-align: left;
      }

      nav > div {
        display: inline-block;
      }

      nav > div a {
        display: block;
      }
    }
  </style>
</head>

<body>


  <nav>
    <div>
      <a href="#"><img src="images/site-logo.png"></a>
    </div>

    <div>
      <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
      </ul>
    </div>
  </nav>


</body>

</html>
